<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        h1{
            color: blue;
            font-family: Tahoma;
            font-size: 200%;
        }

        p{
            color: red;
            font-family: "Times New Roman";
            font-size: 120%;
            border: 2px solid grey;
            padding: 10px;
        }
        .element{
            color: olivedrab;
            border: 2px dashed red;
        }

        #element1{
            color: blueviolet;
            border: 2px outset violet;
        }

    </style>

</head>
<body>
<h1>Đây là đề mục</h1>
<p>Đây là đoạn văn bản.</p>
<p class="element">Đây là đoạn văn bản.</p>
<p id="element1">Đây là đoạn văn bản có chứa thuộc tính id</p>
</body>
</html>
